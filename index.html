<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamban Board</title>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="category-wrapper">
            <div class="category backLog"></div>
            <div class="category doing"></div>
            <div class="category review"></div>
            <div class="category done"></div>
        </div>
        <div class="action-wrapper">
            <div class="add">+</div>
            <div class="delete">X</div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Enter the Title or Id...."
        </div>
    </header>

    <section class="taskList"data-deleteEnabled = false>
        <div class="backLog-taskList" data-category="backLog"><div class="heading">BackLog </div></div>
        <div class="doing-taskList" data-category="doing"> <div class="heading">Doing </div></div>
        <div class="review-taskList" data-category="review"> <div class="heading">Review </div></div>
        <div class="done-taskList" data-category="done"><div class="heading">Done </div></div>
    </section>

    <section class="input-modal hide">
        <textarea class="left-section"></textarea>
        <div class="right-section">
            <div class="category backLog" data-category="backLog"></div>
            <div class="category doing" data-category="doing"></div>
            <div class="category review" data-category="review"></div>
            <div class="category done" data-category="done"></div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
